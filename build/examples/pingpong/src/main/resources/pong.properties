properties.parent = pingpong.properties

# We use the auto initialization function of Amdex Fieldlab to start the system and register the PongExecutor
# PongExecutor is a subclass of NodeBase (With the Executor class in between) which allows for automatic initialization if the
# property files use the correct names.
main.class = pong.PongExecutor

# Identity of this node
node.identity.id = PONG
node.identity.member = pong
node.identity.consortium = pingpong
node.identity.type = Executor

# Local Certificate file for CertificateManager
certificate.file = Pong.cert